<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class-12-project</title>
  <link rel="stylesheet" href="./src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
   <div class="container my-5">
    <div class="row justify-content-center my-3">
      <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
            <h2 > Mark checker</h2>
            </div>
          <div class="card-body">
            <audio id="joy" src="./abc.mp3"></audio>
            <audio id="click" src="./def.mp3"></audio>
           <form id="user-form" action="" >
              <div class="my-3 d-flex">
                <input name="sub" type="text" class="form-control mx-2" placeholder="Subject">
                <input name="mark" type="text" class="form-control mx-2" placeholder="marks">
                <button type="submit" class="btn btn-primary"> Check </button>
              </div>
           </form>
            <hr>
            <img class="w-100 loader" src="https://cdn.dribbble.com/users/1787505/screenshots/7300251/media/a351d9e0236c03a539181b95faced9e0.gif" alt="">
            <p class="msg"></p>
          </div>
        </div>
      </div>
    </div>
   </div>



  



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script src="./app/data.js"></script>
<script src="./app/functions.js"></script>
<script src="./app/main.js"></script>

</body>
</html>
